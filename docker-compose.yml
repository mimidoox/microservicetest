version: '3'

services:

  # MySQL reservation
  mysql-reservation:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: service-reservation
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - n3

  # MySQL event
  mysql-event:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: service-event
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    networks:
      - n3

  # Utilisateur Service
  reservation-service:
    build:
      context: ./microserice-reservation-spring
    ports:
      - "6662:6662"
    depends_on:
      - mysql-reservation
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-reservation:3306/service-reservation
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD:
    healthcheck:
      test: "/usr/bin/mysql --user=root --password= --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 2s
      retries: 100
    networks:
      - n3

  # event Service
  event-service:
    build:
      context: ./microservice-event-spring
    ports:
      - "6661:6661"
    depends_on:
      - mysql-event
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-event:3306/service-event
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    healthcheck:
      test: "/usr/bin/mysql --user=root --password= --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 2s
      retries: 100
    networks:
      - n3

  
  phpmyadmin-reservation:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql-reservation
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8082:80"
    networks:
      - n3

  phpmyadmin-event:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql-event
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8083:80"
    networks:
      - n3

networks:
  n3:
    external: true
